<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="styes.css" />
  </head>
  <body>
    <div class="container">
      <div class="player-1 player active">
        <h1 class="title">Player 1</h1>
        <h2 id="score_player_0" class="player_title">0</h2>
        <div class="box">
          <p class="score_title">current</p>
          <h2 id="current_number_player_0" class="score_number">0</h2>
        </div>
      </div>
      <div class="player-2 player">
        <h1 class="title">Player 2</h1>
        <h2 id="score_player_1" class="player_title">0</h2>
        <div class="box">
          <p class="score_title">current</p>
          <h2 id="current_number_player_1" class="score_number">0</h2>
        </div>
      </div>
      <div class="center">
        <div class="new_game role">🔁 NEW GAME</div>
        <img src="./dice_1.png" class="dice_image" />
        <div class="bottom">
          <div class="role_dice role">🎲 PLAY DICE</div>
          <div class="dice_hold role">📥 HOLD</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
